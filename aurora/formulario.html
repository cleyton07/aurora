<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Aurora Viagens</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header simples -->
  <header class="header">
    <div class="logo"><i class="fas fa-plane"></i> Aurora Viagens</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinos.html">Destinos</a>
      <a href="pacotes.html">Pacotes</a>
      <a href="contact.html" class="active">Contato</a>
    </nav>
  </header>

  <!-- Formulário -->
  <section class="contact">
    <h1>Entre em Contato</h1>
    <p>Envie sua mensagem e retornaremos o mais rápido possível!</p>

    <form action="#" method="post" class="contact-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="nome" placeholder="Seu Nome" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Seu E-mail" required>
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="telefone" placeholder="Telefone (opcional)">
      </div>

      <div class="input-group textarea">
        <i class="fas fa-message"></i>
        <textarea name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit" class="btn">Enviar Mensagem</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Aurora Viagens - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
